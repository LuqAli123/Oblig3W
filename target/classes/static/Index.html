<!DOCTYPE html>
<html lang="en" xmlns:filmene="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Kj√∏p billett</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="Code.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Bestilling av kinobilletter</h1>

      <form class="form">
        <div>
          <label for="film">Film</label>
          <select id="film">
            <option value="Velg Film">Velg  Film</option>
            <option value="Dune 2">Dune 2</option>
            <option value="Avatar 2">Avatar 2</option>
            <option value="Wonka">Wonka</option>
            <option value="Roadhouse">Roadhouse</option>
            <option value="Monkey Man">Monkey Man</option>
          </select>
          <label id="feil1" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="antall">Antall</label>
          <input style="width: 50px" min="1" max="10" type="number"id="antall">
          <label id="feil2" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="fornavn">Fornavn</label>
          <input type="text" class="form-control" id="fornavn" placeholder="Skriv inn fornavn"/>
          <label id="feil3" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="etternavn">Etternavn</label>
          <input type="text" class="form-control" id="etternavn" placeholder="Skriv inn etternavn"/>
          <label id="feil4" style="color: red"></label>
        </div>

        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Skriv inn adresse"
                 onchange="valEpost()"/>
          <label id="feil5" style="color: red"></label>
        </div>

        <div>
          <label for="mobilnummer">Mobilnummer</label>
          <input type="text" class="form-control" id="mobilnummer" placeholder="Skriv inn mobilnummer"
                 onchange="valMobilnummer()"/>
          <label id="feil6" style="color: red"></label>
        </div>

        <div>
          <label for="epost">Epost</label>
          <input type="text" class="form-control" id="epost" placeholder="Skriv inn epost"/>
          <label id="feil7" style="color: red"></label>
        </div>

      </form>
      <button class="btn btn-primary" onclick="kjopBillett()">Registrer</button> <br/>
    </div>
    <br>
    <h3>Alle biletter:</h3>
    <div id="alt"></div>
    <button class="btn btn-danger" onclick="slettBillett()">Slett alle billettene</button>
    <button class="btn btn-primary" onclick="endre()">Endre</button>
    </br>
  </div>
</div>
</body>
</html>
